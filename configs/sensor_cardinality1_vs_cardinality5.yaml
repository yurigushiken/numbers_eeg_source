# configs/sensor_cardinality1_vs_cardinality5.yaml

# 1. General Analysis Information
analysis_name: "sensor_cardinality1_vs_cardinality5"
domain: "sensor"

# 2. Epoch Time Window and Baseline Correction
tmin: -0.1
tmax: 0.6
baseline: [-0.1, 0.0]

# 3. Contrast Definition
contrast:
  name: "Cardinality 1 vs. Cardinality 5"
  condition_A:
    name: "Cardinality 1"
    condition_set_name: "CARDINALITY_1"
  condition_B:
    name: "Cardinality 5"
    condition_set_name: "CARDINALITY_5"
  combination_weights: [1, -1]

# 4. Statistical Analysis Parameters
stats:
  p_threshold: 0.001
  cluster_alpha: 0.05
  n_permutations: 1024
  tail: 0  # two-sided test
  seed: 42 # for reproducibility
  connectivity:
    method: "distance"
    threshold: 0.04 # 4 cm

# 5. Visualization Parameters
visualizations:
  erp:
    channels: [] # If empty, will use channels from the most significant cluster
  topomap:
    times: [] # If empty, will use time window from the most significant cluster
