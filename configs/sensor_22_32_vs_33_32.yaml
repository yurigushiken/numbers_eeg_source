# configs/sensor_22_32_vs_33_32.yaml

# 1. General Analysis Information
analysis_name: "sensor_22_32_vs_33_32"
domain: "sensor"

# 2. Epoch Time Window and Baseline Correction
epoch_window:
  tmin: -0.1
  tmax: 0.6
  baseline: [-0.1, 0.0]

# 3. Contrast Definition
contrast:
  name: "22/32 vs 33/32"
  condition_A:
    name: "22 or 32"
    condition_set_name: "SET_22_32"
  condition_B:
    name: "33 or 32"
    condition_set_name: "SET_33_32"
  combination_weights: [1, -1]

# 4. Statistical Analysis Parameters
stats:
  analysis_window: [0.07, 0.14]
  p_threshold: 0.01
  cluster_alpha: 0.01
  n_permutations: 1024
  tail: 1  # two-sided test
  seed: 42 # for reproducibility
  connectivity:
    method: "distance"
    threshold: 0.04 # 4 cm

# 5. Visualization Parameters
visualizations:
  erp:
    channels: []
  topomap:
    times: []


