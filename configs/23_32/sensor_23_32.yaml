# configs/23_32/sensor_23_32.yaml

# 1. General Analysis Information
analysis_name: "sensor_23_32"
domain: "sensor"

# 2. Epoch Time Window and Baseline Correction
epoch_window:
  tmin: -0.2
  tmax: 0.496
  baseline: [-0.2, 0.0]

# 3. Contrast Definition
# Tests: Minimal pair direction effect between 2↔3 (distance = 1, both subitizing)
# Increasing (23) vs. Decreasing (32)
contrast:
  name: "2↔3 Transition: Increasing vs. Decreasing"
  condition_A:
    name: "2 to 3 (Increasing)"
    condition_set_name: "TRANSITION_23"
  condition_B:
    name: "3 to 2 (Decreasing)"
    condition_set_name: "TRANSITION_32"
  combination_weights: [1, -1]

# 4. Statistical Analysis Parameters
stats:
  analysis_window: [0.00, 0.150]
  p_threshold: 0.15
  cluster_alpha: 0.05
  n_permutations: 5000
  tail: 0  # two-sided test
  seed: 42 # for reproducibility
  connectivity:
    method: "distance"
    threshold: 0.04 # 4 cm
  # --- Optional ROI restriction (sensor space, uncomment to enable) ---
  # Restricts cluster-based permutation testing to specified sensor regions.
  # ROI definitions are centrally managed in configs/sensor_roi_definitions.yaml
  # roi:
  #   channel_groups:
  #     - posterior_visual_parietal  # Combined N1 + P1 + P3b regions
  # Or specify individual regions:
  # roi:
  #   channel_groups:
  #     - N1_bilateral
  #     - P1_Oz
  #     - P3b_midline

# 5. Visualization Parameters
visualizations:
  erp:
    channels: []
  topomap:
    times: []
