# configs/cardinality1_vs_cardinality2/source_loreta_n1_cardinality1_vs_cardinality2.yaml

# 1. Metadata
analysis_name: "source_loreta_n1_cardinality1_vs_cardinality2"
domain: "source"

# 2. Epoch Time Window and Baseline Correction
epoch_window:
  tmin: -0.2
  tmax: 0.496
  baseline: [-0.2, 0.0]

# 3. Contrast Definition (same as sensor space)
contrast:
  name: "Cardinality 1 vs. Cardinality 2"
  condition_A:
    name: "Cardinality 1"
    condition_set_name: "CARDINALITY_1"
  condition_B:
    name: "Cardinality 2"
    condition_set_name: "CARDINALITY_2"
  combination_weights: [1, -1]

# 4. Source Reconstruction Parameters
source:
  method: "eLORETA"
  snr: 2.0

# --- Inverse Solution Parameters ---
inverse:
  loose: 0.2
  depth: 3.0

# 5. Statistical Analysis Parameters
stats:
  analysis_window: [0.080, 0.200]
  p_threshold: 0.15
  cluster_alpha: 0.05
  n_permutations: 10000
  tail: 0 # two-sided test
  seed: 42 # for reproducibility
  method: threshold
  tfce:
    start: 0.0
    step: 0.2
  n_jobs: -1
  buffer_size: 1000
  roi:
    parc: aparc
    labels:
      # Visual + parietal N1 generators
      - lateraloccipital
      - fusiform
      - inferiorparietal
      - superiorparietal
      - precuneus
      - pericalcarine
      - cuneus
      - lingual
