# configs/change_vs_no-change/source_loreta_n1_change_vs_no-change.yaml

# 1. Metadata
analysis_name: "source_loreta_n1_change_vs_no-change"
domain: "source"

# 2. Epoch Time Window and Baseline Correction
epoch_window:
  tmin: -0.1
  tmax: 0.6
  baseline: [-0.1, 0.0]

# 3. Contrast Definition (same as sensor space)
contrast:
  name: "Change vs. NoChange"
  condition_A:
    name: "Change"
    condition_set_name: "DIRECTION_CHANGE"
  condition_B:
    name: "NoChange"
    condition_set_name: "CARDINALITY_NO_CHANGE"
  combination_weights: [1, -1]

# 4. Source Reconstruction Parameters
source:
  method: "eLORETA"
  snr: 2.0

# --- Inverse Solution Parameters ---
inverse:
  loose: 0.2
  depth: 3.0

# 5. Statistical Analysis Parameters
stats:
  analysis_window: [0.080, 0.200]
  p_threshold: 0.1
  cluster_alpha: 0.05
  n_permutations: 10000
  tail: 0 # two-sided test
  seed: 42 # for reproducibility
  method: threshold
  tfce:
    start: 0.0
    step: 0.2
  n_jobs: -1
  buffer_size: 1000
  roi:
    parc: aparc
    labels:
      # Visual + parietal N1 generators
      - lateraloccipital
      - fusiform
      - inferiorparietal
      - superiorparietal
      - precuneus
      - pericalcarine
      - cuneus
      - lingual
